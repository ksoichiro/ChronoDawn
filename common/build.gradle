// common/build.gradle

dependencies {
    // Architectury API (common)
    modImplementation "dev.architectury:architectury:${architectury_version}"

    // Testing dependencies (Phase 2 - T030)
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.10.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.10.0"
    // Note: mcjunitlib will be added in future if specific Minecraft test environment is needed
}

test {
    useJUnitPlatform()
}

architectury {
    common("neoforge", "fabric")
}

loom {
    accessWidenerPath = file("src/main/resources/chronosphere.accesswidener")
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = archives_base_name
            from components.java
        }
    }

    repositories {
        // Add publishing repositories here
    }
}
